<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <section class="msger">
    <main class="msger-chat"  style="background-image: url(../../static/images/backgroundchatbot.jpg)">
        <div class="msg left-msg">
          <div class="msg-img" style="background-image: url(../../static/images/logochatbot.png)"></div>
  
          <div class="msg-bubble">
            <div class="msg-info">
              <div class="msg-info-name">BertChatbot</div>
              <div class="msg-info-time">12:45</div>
            </div>
            {% for row in history %} 
            <div class="msg-text">
              {{ row.0 }}
            </div>
            {% else %}
            <div class="msg-text">
                Belum Ada History 
            </div>
                {% endfor %}
            </tbody>
          </div>
        </div>
  
      </main>
    </section>
</body>
</html>
